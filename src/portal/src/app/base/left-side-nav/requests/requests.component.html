<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 position-r">
        <div class="row flex-items-xs-between flex-items-xs-top projectPos">
            <h2 class="header-title">{{'REQUEST.REQUESTS' | translate}}</h2>
        </div>
        <div class="row flex-items-xs-between rightPos">
            <div class="display-flex">
                <div class="clr-select-wrapper">
                    <select (change)="doFilterRequests()" [(ngModel)]="selecteType">
                        <option value="0" [selected]="currentFilteredType === 0">{{requestTypes[0] | translate}}</option>
                        <option value="1">{{requestTypes[1] | translate}}</option>
                        <option value="2">{{requestTypes[2] | translate}}</option>
                    </select>
                </div>
                <hbr-filter [withDivider]="true" filterPlaceholder='{{"REQUEST.FILTER_PLACEHOLDER" | translate}}'
                            [currentValue]="requestName"></hbr-filter>
                <span class="refresh-btn" (click)="refresh()">
                    <clr-icon shape="refresh"></clr-icon>
                </span>
            </div>
        </div>
        <create-request (create)="createRequest($event)" [quotaObj]="quotaObj" [isSystemAdmin]="!isSystemAdmin"></create-request>
        <list-request (addRequest)="openModal()"></list-request>
    </div>
</div>
